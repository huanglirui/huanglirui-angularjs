<!DOCTYPE HTML>
<html ng-app="MyModule">
	<head>
		<meta charset="UTF-8" />
		<title>angularjs-$interpolate</title>
		<link href="css/bootstrap.min.css" rel="stylesheet" />
		<script type="text/javascript" src="freamwork/angular-1.3.0.js"></script>
		<style type="text/css">
		</style>
	</head>
	<body>
		
			<div ng-controller="interCtrl">
				
			</div>

			
		


	<script type="text/javascript">
		
		var myModule = angular.module('MyModule', []);

		myModule.controller('interCtrl', ['$scope', '$interpolate', function ($scope, $interpolate){

			var interFn = $interpolate('hello, {{person}}');
			console.log(interFn({'person': 'larry'}));

		}]);

	</script>
	</body>
</html>
