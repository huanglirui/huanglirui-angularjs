<html ng-app="MyModule">
	<head>
		<meta charset="UTF-8" />
		<title>angularjs-$new</title>
		<link href="css/bootstrap.min.css" rel="stylesheet" />
		<script type="text/javascript" src="freamwork/angular-1.3.0.js"></script>
		<script type="text/javascript" src="freamwork/angular/angular-animate.min.js"></script>
		<script type="text/javascript" src="js/controler.js"></script>
		<style type="text/css">
		</style>
	</head>
	<body>
		<div ng-controller="newCtrl">
			<p>{{message}}</p>
			<p>{{m}}</p>
		</div>	
				
		


	<script type="text/javascript">
		
		var myModule = angular.module('MyModule', []);

		myModule.controller('newCtrl', ['$scope', '$rootScope', function ($scope, $rootScope){
			var s = $rootScope.$new();
			s.message = 'i am create by myself';
			$scope.m = 'i am scope';
			console.log(s);
			console.log($scope);
			console.log(s == $scope);
		}]);

	</script>
	</body>
</html>
