<!DOCTYPE HTML>
<html ng-app="MyModule">
	<head>
		<meta charset="UTF-8" />
		<title>angularjs-$destroy</title>
		<link href="css/bootstrap.min.css" rel="stylesheet" />
		<script type="text/javascript" src="freamwork/angular-1.3.0.js"></script>
		<script type="text/javascript" src="freamwork/angular/angular-animate.min.js"></script>
		<script type="text/javascript" src="js/controler.js"></script>
		<style type="text/css">
		</style>
	</head>
	<body>
		<div ng-controller="destoryCtrl">
			<p>{{name}}</p>
		</div>

		


	<script type="text/javascript">
		
		var myModule = angular.module('MyModule', []);

		myModule.controller('destoryCtrl', ['$scope', function ($scope){
			console.log($scope);
			$scope.name = 'i am destroy';
			$scope.$destroy();
		}]);

	</script>
	</body>
</html>
