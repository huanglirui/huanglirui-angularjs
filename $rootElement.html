<!DOCTYPE HTML>
<html ng-app="MyModule">
	<head>
		<meta charset="UTF-8" />
		<title>angularjs</title>
		<link href="css/bootstrap.min.css" rel="stylesheet" />
		<script type="text/javascript" src="freamwork/angular-1.3.0.js"></script>
		<script type="text/javascript" src="freamwork/angular/angular-animate.min.js"></script>
		<script type="text/javascript" src="js/controler.js"></script>
		<style type="text/css">
		</style>
	</head>
	<body>
		<div ng-controller="testCtrls">
			{{clock.now}}
		</div>
			
	<script type="text/javascript">
		
	var myModule = angular.module('MyModule', []);

	myModule.controller('testCtrls', ['$scope', '$rootElement', function ($scope, $rootElement){
		$scope.clock = {
			now: new Date()
		};		
		console.log($rootElement[0]);
		console.log($rootElement[0].getElementsByTagName('head')[0]);
		console.log($rootElement[0].getElementsByTagName('body')[0]);
		

	}]);

	</script>
	</body>
</html>
