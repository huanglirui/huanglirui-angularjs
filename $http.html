<!DOCTYPE HTML>
<html ng-app="MyModule">
	<head>
		<meta charset="UTF-8" />
		<title>angularjs-$http</title>
		<link href="css/bootstrap.min.css" rel="stylesheet" />
		<script type="text/javascript" src="freamwork/angular-1.3.0.js"></script>
		<script type="text/javascript" src="freamwork/angular/angular-animate.min.js"></script>
		<script type="text/javascript" src="js/controler.js"></script>
		<style type="text/css">
		</style>
	</head>
	<body>
		<div ng-controller="httpCtrls">
			<div class="list-group"  ng-repeat="data in datas">
				<a href="#" class="list-group-item list-group-item-info">{{data.id}}</a>
				<a href="#" class="list-group-item list-group-item-info">{{data.name}}</a>
				<a href="#" class="list-group-item list-group-item-info">{{data.age}}</a>
			</div>
			

		</div>
			
	<script type="text/javascript">
		var myModule = angular.module('MyModule', []);

		myModule.controller('httpCtrls', function ($scope, $http, $cacheFactory){

			$http.get('json/data.json').success(function (res){

				console.log(res.data);
				$scope.datas = res.data;

			});

		});

	</script>
	</body>
</html
