<!DOCTYPE HTML>
<html ng-app="MyModule">
	<head>
		<meta charset="UTF-8" />
		<title>angularjs-linky-filter</title>
		<link href="css/bootstrap.min.css" rel="stylesheet" />
		<script type="text/javascript" src="freamwork/angular-1.3.0.js"></script>
		<script type="text/javascript" src="freamwork/angular-sanitize.js"></script>
		<style type="text/css">
		</style>
	</head>
	<body>
		<div ng-controller="linkyCtrl">
			<div>Competa is hiring: <div ng-bind-html="hiring | linky"></div></div>
			<div>Competa is hiring: <div ng-bind-html="hiring"></div></div>
		</div>
			
			
		


	<script type="text/javascript">
		
		var myModule = angular.module('MyModule', ['ngSanitize']);

		myModule.controller('linkyCtrl', function ($scope){
			$scope.hiring =
                'Competa hiring in pretty text with some links:\n' +
                'http://competa.com/,\n' +
                'http://www.baidu.com/,\n' +
                'mailto:recruitment@competa.com,\n' +
                'info@competa.com,\n' +
                'ftp link like: ftp://127.0.0.1/.' +
                'And now markdown-ier: www.competa.com';
		});

	</script>
	</body>
</html>
