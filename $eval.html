<!DOCTYPE HTML>
<html ng-app="MyModule">
	<head>
		<meta charset="UTF-8" />
		<title>angularjs-$eval</title>
		<link href="css/bootstrap.min.css" rel="stylesheet" />
		<script type="text/javascript" src="freamwork/angular-1.3.0.js"></script>
		<script type="text/javascript" src="freamwork/angular/angular-animate.min.js"></script>
		<script type="text/javascript" src="js/controler.js"></script>
		<style type="text/css">
		</style>
	</head>
	<body>
		<div ng-controller="evalCtrl">
			<button ng-click="clickme($event)">Click Me</button>
		</div>
			
		


	<script type="text/javascript">
		
	var myModule = angular.module('MyModule', []);

	myModule.controller('evalCtrl', ['$scope', function ($scope){
		
		$scope.clickme = function ($event){

			console.log($event.target.textContent);

			$scope.$eval(function (){
				console.log('eval: ' + $event.target.textContent);
			});

			$scope.$evalAsync(function (){
				console.log('evalAsync: ' + $event.target.textContent);
			});

			$event.target.textContent = 'i already clicked';

		};

		

	}]);


	</script>
	</body>
</html>
