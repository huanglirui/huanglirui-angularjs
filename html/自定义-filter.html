<!DOCTYPE HTML>
<html ng-app="MyModule">
	<head>
		<meta charset="UTF-8" />
		<title>angularjs</title>
		<link href="../css/bootstrap.min.css" rel="stylesheet" />
		<script type="text/javascript" src="../freamwork/angular-1.3.0.js"></script>
		<script type="text/javascript" src="../freamwork/angular-animate.js"></script>
		<style type="text/css">
			body {
				padding: 50px;
			}
		</style>
	</head>
	<body>
		<div ng-controller="filterCtrl">
			<ul>
				<li ng-repeat="item in items | morethan:4">
					{{item}}
				</li>
			</ul>
			<p>{{name}}</p>
		</div>
			


	<script type="text/javascript">
		
		var myModule  = angular.module('MyModule', []);

		myModule.controller('filterCtrl', ['$scope', '$filter', function ($scope, $filter){
			$scope.items = [1, 2, 3, 4, 5, 6, 7, 8, 9];
			$scope.name = $filter('uppercase')('huanglirui');
		}]);

		myModule.filter('morethan', function (){
			return function (text, num){
				var lists = [];
				for (var i=0;i<text.length;i++){
					if (text[i] >= num){
						lists.push(text[i]);
					};
				};
				return lists;

			};
		});


	</script>
	</body>
</html>
