<!DOCTYPE HTML>
<html ng-app="MyModule">
	<head>
		<meta charset="UTF-8" />
		<title>angularjs</title>
		<link href="../css/bootstrap.min.css" rel="stylesheet" />
		<script type="text/javascript" src="../freamwork/angular-1.3.0.js"></script>
		<script type="text/javascript" src="../freamwork/angular-animate.js"></script>
		<style type="text/css">
		body {
			padding: 50px;
		}
		span {
			margin-right: 10px;
		}
		</style>
	</head>
	<body>
		<div ng-controller="formCtrl">
			<!--
			*ng-change
			*ng-pattern
			*ng-trim=Boolean
			-->
			<form action="" name="myform" ng-submit="submit(user)">

				<div class="col-md-12">
					<div class="form-group col-md-6" >
						<label for="">邮箱：</label>
						<input type="email" name="email" ng-model="user.email" class="form-control" required />
					</div>
					<div class="col-md-4">
						<span style="color:red;position:relative;top:30px;" ng-show="myform.email.$dirty && myform.email.$invalid">can not blank && email</span>
						<span style="color:blue;position:relative;top:30px;" ng-show="myform.email.$dirty && myform.email.$error.required">can not blank</span>
						<span style="color:yellow;position:relative;top:30px;" ng-show="myform.email.$dirty && myform.email.$error.email">email</span>
					</div>
				</div>

				<div class="col-md-12">
					<div class="form-group col-md-6" >
						<label for="">密码：</label>
						<input type="password" name="password" ng-model="user.password" class="form-control" ng-minlength="6" ng-maxlength="12" required />
					</div>
					<div class="col-md-4">
						<span style="color:blue;position:relative;top:30px;" ng-show="myform.password.$dirty && myform.password.$error.required">can not blank</span>
						<span style="color:blue;position:relative;top:30px;" ng-show="myform.password.$dirty && myform.password.$error.minlength">too short</span>
						<span style="color:blue;position:relative;top:30px;" ng-show="myform.password.$dirty && myform.password.$error.maxlength">too long</span>
					</div>
				</div>

				<div class="col-md-12">
					<div class="form-group col-md-6" >
						<label for="">模式匹配：</label>
						<input type="text" name="pattern" ng-model="user.pattern" class="form-control" ng-pattern="/^\d+$/" required />
					</div>
					<div class="col-md-4">
						<span style="color:blue;position:relative;top:30px;" ng-show="myform.pattern.$dirty && myform.pattern.$invalid">only number</span>
						<span style="color:red;position:relative;top:30px;" ng-show="myform.pattern.$dirty && myform.pattern.$error.pattern">only number</span>
					</div>
				</div>

				<div class="col-md-12">
					<div class="form-group col-md-6" >
						<label for="">年龄：</label>
						<input type="number" name="age" ng-model="user.age" class="form-control" required />
					</div>
					<div class="col-md-4">
						<span style="color:blue;position:relative;top:30px;" ng-show="myform.age.$dirty && myform.age.$invalid">only number</span>
					</div>
				</div>

				<div class="col-md-12">
					<div class="form-group col-md-6" >
						<label for="">URL：</label>
						<input type="url" name="url" ng-model="user.url" class="form-control" required />
					</div>
					<div class="col-md-4">
						<span style="color:blue;position:relative;top:30px;" ng-show="myform.url.$dirty && myform.url.$invalid">only url</span>
					</div>
				</div>
	
				<button class="btn btn-primary" ng-disabled="myform.$invalid">Sign In</button>

			</form>

		</div>

			
		


	<script type="text/javascript">

		var myModule = angular.module('MyModule', []);

		myModule.controller('formCtrl', ['$scope', function ($scope){

			$scope.submit = function (user){
				console.log(user);
				alert('您的表单填写成功了，准备提交');
				console.log($scope.myform);
				console.log($scope.myform.email);
			};

		}]);
		
	</script>
	</body>
</html>
