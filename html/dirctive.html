<!DOCTYPE HTML>
<html ng-app="MyModule">
	<head>
		<meta charset="UTF-8" />
		<title>angularjs</title>
		<link href="../css/bootstrap.min.css" rel="stylesheet" />
		<script type="text/javascript" src="../freamwork/angular-1.3.0.js"></script>
		<style type="text/css">
		body {
			padding-bottom: 100px;
		}
		.one {
			width: 500px;
		}
		.two {
			height: 50px;
		}
		.three {
			background: red;
		}
		.odd {
			background-color: pink;
			margin: 5px;
		}
		.even {
			background-color: blue;
		}

		.animate-switch {
			height: 100px;
			border: 1px solid red;
		}
		</style>
	</head>
	<body>
		<div ng-controller="dirCtrl">

			<p ng-bind-template="{{txt1}}{{txt2}}"></p>
			<p ng-bind="txt1"></p>

			<input type="text" ng-blur="blur()" class="form-control" />
			
			<div style="margin-bottom:20px;color:#fff;" ng-class="['one', 'two', 'three']">ng-class="[one, two, three]"</div>

			<div style="color:#fff" ng-class="{'one': true, 'two': true, 'three': true}">ng-class="{one: a, two: a, three: a}"</div>
			
			<div>
				<p ng-repeat="name in names">
					<b  ng-class-even="'even'" ng-class-odd="'odd'">{{name.name}}</b>
				</p>
			</div>

			<div>
				<!--判断用户是否复制了文本框的值-->
				<input ng-copy="copied=true" ng-init="copied=false; value='copy me'" ng-model="value" class="form-control" />
				<p>copied: {{copied}}</p>
			</div>
	
			<div>
				<!--判断用户时候剪切-->
				<input ng-cut="cut=true" ng-init="cut=false; value='cut me'" ng-model="value" class="form-control">
				<p>cut: {{cut}}</p>
			</div>

			<div>
				<button class="btn btn-info" ng-disabled="ok" ng-init="ok=true">buttton</button>
			</div>

			<div>
				<!--ng-focus-->
				<input type="text" class="form-control" autofocus />
			</div>
			
			<div ng-init="oHref='baidu'">
				<a ng-href="http://www.{{oHref}}.com">link baidu</a>
			</div>

			<div>
				<!--ng-include  ng-template-->		
				<div ng-include="'include.html'"></div>
				<script type="text/ng-template" id="include.html">
					<p>ng-template  or  ng-include</p>
				</script>
			</div>

			<div>
				<!--ng-selected-->
				<input type="checkbox" ng-model="selected" />
				<select name="" id="" class="form-control">
					<option value="1">1</option>
					<option value="2" ng-selected="selected">2</option>
					<option value="3">3</option>
				</select>
			</div>
	
			<div ng-init="mystyle={'color':'red'}">
				<!--ng-style-->
				<span ng-style="mystyle">i am span. i am test ngstyle</span>
			</div>

			<div>
				<!--ng-options-->
				<select class="form-control" ng-model="mycolor" ng-options="color.name for color in colors">
					<option value="">--choose color--</option>
				</select>

				<select name="" id="" class="form-control" ng-model="classify" ng-options="color.name group by color.shade for color in colors"></select>
			</div>
			
			<div>
				<!--ng-switch-->		
				<div class="animate-switch-container" ng-switch on="selection">
					<select class="form-control" ng-model="selection" ng-options="item for item in items">
						<option value="">--pink one--</option>
 				 	</select>
			      <div class="animate-switch" ng-switch-when="settings">Settings Div</div>
			      <div class="animate-switch" ng-switch-when="home">Home Span</div>
			      <div class="animate-switch" ng-switch-default>default</div>
			   </div>
			   
			</div>

			<div>
				<!--ng-transclude-->		
			</div>
		
		</div>

			
		


	<script type="text/javascript">
		
		var myModule = angular.module('MyModule', []);

		myModule.controller('dirCtrl', ['$scope', function ($scope){

			console.log(angular.version);
			
			$scope.txt1 = 'huanglirui';
			$scope.txt2 = 'mengfahong';

			$scope.blur = function (){
				alert('i am blur');
			};

			$scope.names = [
				{'name': 'huanglirui'},
				{'name': 'heyuanfei'}
			];

			$scope.colors = [
		      {name:'black', shade:'dark'},
		      {name:'white', shade:'light'},
		      {name:'red', shade:'dark'},
		      {name:'blue', shade:'dark'},
		      {name:'yellow', shade:'light'}
		   ];

		   $scope.items = ['settings', 'home', 'other'];

		}]);

	</script>
	</body>
</html>
